<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Cars table</h2>
    <table>
        <tr>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
        </tr>
        <tr th:each="car: ${cars}">
            <td th:utext="${car.brand}"></td>
            <td th:utext="${car.model}"></td>
        </tr>
    </table>
</body>
</html>
